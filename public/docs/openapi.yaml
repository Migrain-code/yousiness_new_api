                appointmentRange:
                  type: number
                  description: ''
                  example: 14866191.495
                businessType:
                  type: number
                  description: ''
                  example: 5661906.687391
                phone:
                  type: string
                  description: 'value değeri 11 karakter değerinden büyük olmalıdır.'
                  example: vpznyfycdixhluo
                startTime:
                  type: string
