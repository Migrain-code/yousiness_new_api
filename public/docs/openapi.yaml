                address:
                  type: string
                  description: ''
                  example: quo
                cityId:
                  type: number
                  description: ''
                  example: 35805696.1
                districtId:
                  type: number
                  description: ''
                  example: 3956.5
                commission:
                  type: number
                  description: ''
                  example: 21164733.0
                personalCount:
